<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Умный To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Экран авторизации -->
  <div id="auth-container" class="auth-container">
    <div class="auth-form">
      <h1>Авторизация</h1>
      <div class="input-group">
        <label for="username">Логин</label>
        <input 
          type="text" 
          id="username" 
          placeholder="Введите логин" 
          aria-label="Логин"
        >
      </div>
      <div class="input-group">
        <label for="password">Пароль</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Введите пароль" 
          aria-label="Пароль"
        >
      </div>
      <button id="loginBtn" class="btn-login">Войти</button>
      <div id="authMessage" class="auth-message"></div>
    </div>
  </div>

  <!-- Основное приложение (скрыто до авторизации) -->
  <div id="app-container" class="container" style="display:none">
    <header>
      <div class="header-top">
        <h1>To-Do List</h1>
        <button id="logoutBtn" class="btn-logout" aria-label="Выйти">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
          </svg>
        </button>
      </div>
      
      <div class="input-group">
        <input 
          type="text" 
          id="taskInput" 
          placeholder="Добавьте новую задачу..." 
          aria-label="Описание задачи"
        >
        <button id="addBtn" aria-label="Добавить задачу">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5V19M5 12H19"/>
          </svg>
        </button>
      </div>
      
    </header>
    
    <main>
      <ul id="taskList">
        <!-- Задачи будут добавляться сюда -->
      </ul>
    </main>
  </div>

  <!-- Модальное окно -->
  <div id="modal" class="modal"></div>

  <script src="script.js"></script>
</body>
</html>
